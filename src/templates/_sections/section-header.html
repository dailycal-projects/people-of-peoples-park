<div id="{{ section.id }}" class="section-header">
    <div class="grey-section-bg"></div>

    <div class="section-header-text">
        <div class="section-title">{{ section.title }}</div>
        <!-- <h3 class="section-subtitle">{{ section.subtitle }}</h3> -->
    </div>

    <div class="section-video-bg">
        <video loop muted autoplay class="section-video">
            <source src="{{ section.video }}" type="video/mp4">
            <!-- <source src="videos/{{ section.video }}" type="video/mp4"> -->
        </video>
    </div>
</div>
